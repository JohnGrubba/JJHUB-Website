<!DOCTYPE html>
<html>
    <head>
        <title>JJHUB Online</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="background.css">
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="background-container">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
            <div class="stars"></div>
            <div class="twinkling"></div>
        <div class="clouds"></div>
        <div class="main">
            <h1 style="color: white;">JJHUB</h1>
            <button class="btn" onclick="DownloadJJHUB()"><i class="fa fa-download"></i> Download JJHUB Desktop</button>
            <softwares id="softwares">
            </softwares>
        </div>

    </body>

    <script>
        var out = ""
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onerror = function() {
            alert("JJTV Servers are currently offline. Please try again later")
            //document.location.reload()
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                js = JSON.parse(xmlhttp.responseText)
                for(var i = 0; i < js.length; i++) {
                    out += '<table class="center"><tr><th><a onclick="getDownloadLink(\''+js[i].download_link+'\')">'+js[i].name+'</a></th></tr></table>'
                }
                document.getElementById("softwares").innerHTML = out;
            }
        }
        stamp = new Date().getTime()
        xmlhttp.open("GET", "https://JJTV-Projects.jjtv.repl.co/listapps?stamp="+stamp, true);
        xmlhttp.send();

        function DownloadJJHUB(){
            window.location.href = "https://cdn.discordapp.com/attachments/843391358923440148/861586111314395136/JJHub-Installer.rar";
        }
		
        async function getDownloadLink(link) {
            var xmlhttp1 = new XMLHttpRequest();
            xmlhttp1.timeout = 10000;
            xmlhttp1.onerror = function() {
                alert("JJTV Servers are having trouble completing your request. Please try again later")
                document.location.reload()
            }
            xmlhttp1.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Done")
                    if(xmlhttp1.responseText.includes("Problems")) {
                        alert("There was a problem downloading the app. Please try again later.")
                        return
                    }
                    if(xmlhttp1.responseText.includes("Cloudflare block!")){
                        alert("You are blocked by Cloudflare. Please try again later.")
                        return
                    }
                    if(xmlhttp1.responseText.includes("retry")){
                        alert("Please try again!")
                        return
                    }
                    window.location.href = xmlhttp1.responseText
                }
            }
            stamp = new Date().getTime()
            xmlhttp1.open("GET", "https://JJTV-Projects.jjtv.repl.co/linkme?link="+link+"&stamp="+stamp, true);
		    xmlhttp1.send();
        }
    </script>

</html>
